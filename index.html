<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Interactive Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #quiz-container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 15px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin-bottom: 10px;
    }
    .options label {
      cursor: pointer;
    }
    .options input[type="radio"] {
      margin-right: 10px;
    }
    #submit-btn, #next-btn, #restart-btn {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
    }
    #submit-btn:disabled, #next-btn:disabled, #restart-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #timer {
      font-size: 1.1em;
      margin-bottom: 10px;
      color: #333;
    }
    #score {
      font-size: 1.1em;
      margin-top: 10px;
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="background-music" autoplay loop>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="quiz-container">
    <div id="timer">Time Left: <span id="time">30</span> seconds</div>
    <div class="question" id="question">Question text</div>
    <ul class="options" id="options">
      <!-- Options will be populated here -->
    </ul>
    <button id="submit-btn" disabled>Submit Answer</button>
    <button id="next-btn" disabled>Next Question</button>
    <button id="restart-btn" style="display: none;">Restart Quiz</button>
    <div id="score">Score: 0</div>
  </div>

  <script>
    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "Madrid", "Paris", "Rome"],
        correctAnswer: "Paris"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Saturn"],
        correctAnswer: "Mars"
      },
      {
        question: "Who wrote 'To Kill a Mockingbird'?",
        options: ["Harper Lee", "J.K. Rowling", "Ernest Hemingway", "Mark Twain"],
        correctAnswer: "Harper Lee"
      },
      {
        question: "What is the largest ocean on Earth?",
        options: ["Atlantic", "Indian", "Arctic", "Pacific"],
        correctAnswer: "Pacific"
      },
      {
        question: "Who painted the Mona Lisa?",
        options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Claude Monet"],
        correctAnswer: "Leonardo da Vinci"
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let timeLeft = 30;
    let timer;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const submitBtn = document.getElementById('submit-btn');
    const nextBtn = document.getElementById('next-btn');
    const restartBtn = document.getElementById('restart-btn');
    const timerEl = document.getElementById('time');
    const scoreEl = document.getElementById('score');

    // Sound Effects
    const correctSound = new Audio('correct.mp3');
    const incorrectSound = new Audio('incorrect.mp3');

    function loadQuestion() {
      clearInterval(timer);
      timeLeft = 30;
      timerEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          submitBtn.disabled = true;
          nextBtn.disabled = false;
          disableOptions();
        }
      }, 1000);

      const currentQuestion = questions[currentQuestionIndex];
      questionEl.textContent = currentQuestion.question;
      optionsEl.innerHTML = '';
      currentQuestion.options.forEach(option => {
        const li = document.createElement('li');
        const label = document.createElement('label');
        const input = document.createElement('input');
        input.type = 'radio';
        input.name = 'option';
        input.value = option;
        label.appendChild(input);
        label.appendChild(document.createTextNode(option));
        li.appendChild(label);
        optionsEl.appendChild(li);
      });
      submitBtn.disabled = true;
      nextBtn.disabled = true;
    }

    function disableOptions() {
      const options = document.getElementsByName('option');
      options.forEach(option => {
        option.disabled = true;
      });
    }

    optionsEl.addEventListener('change', () => {
      submitBtn.disabled = false;
    });

    submitBtn.addEventListener('click', () => {
      clearInterval(timer);
      const selectedOption = document.querySelector('input[name="option"]:checked');
      if (selectedOption) {
        const answer = selectedOption.value;
        if (answer === questions[currentQuestionIndex].correctAnswer) {
          score++;
          scoreEl.textContent = `Score: ${score}`;
          correctSound.play();
        } else {
          incorrectSound.play();
        }
      }
      submitBtn.disabled = true;
      nextBtn.disabled = false;
      disableOptions();
    });

    nextBtn.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        questionEl.textContent = "Quiz Completed!";
        optionsEl.innerHTML = '';
        submitBtn.style.display = 'none';
        nextBtn.style.display = 'none';
        restartBtn.style.display = 'inline-block';
        clearInterval(timer);
      }
    });

    restartBtn.addEventListener('click', () => {
      currentQuestionIndex = 0;
      score = 0;
      scoreEl.textContent = `Score: ${score}`;
      submitBtn.style.display = 'inline-block';
      nextBtn.style.display = 'inline-block';
      restartBtn.style.display = 'none';
      loadQuestion();
    });

    // Initialize the quiz
    loadQuestion();
  </script>

</body>
</html>
